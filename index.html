<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="total">
        <div id="header">
            <div id="top">Word Hunt</div>
        </div>
        <div id="container">
            <div id="buttons">
                <button id="start" class="ssc">START</button>
                <button id="solve" class="ssc">SOLVE</button>
                <button id="check" class="ssc">CHECK</button>
            </div>
            <div id="boxes">
                <div id="hints">
                    <div id="hint-title">HINTS</div>
                </div>
                <div id="grid"></div>
                <div id="rulesandregulations">
                    <div id="heading"></div>
                    <div id="point1" class="points"></div>
                    <div id="point2" class="points"></div>
                    <div id="point3" class="points"></div>
                    <div id="point4" class="points"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="onehint"></div>
            <div id="allhint"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
